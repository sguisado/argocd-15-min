apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-paradox
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/vfarcic/devops-paradox.git
    targetRevision: HEAD
    path: helm
    helm:
      values: |
        image:
          tag: latest
        ingress:
          host: devops-paradox.35.197.195.146.xip.io
      version: v3
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      selfHeal: true
      prune: true